<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Pro Design</title>
</head>
<body>  
    <img src="background.jpg" alt="Downhill" />
    <video width="800" height="600" autoplay controls loop>
        <source src="videoplayback.mp4" type="video/mp4"/>
        <source src="videoplayback.mp4" type="video/ogg"/>
        <source src="videoplayback.mp4" type="video/webm"/>
    </video>
    <audio autoplay controls loop >
        <source src="soundpack.ogg" type="audio/ogg"/>
        <source src="soundpack.mp3" type="audio/mp3"/>
        <source src="soundpack.wav" type="audio/wav"/>
      </audio>
</body>
</html>
